{% set name = "napari-stable-diffusion" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-stable-diffusion-{{ version }}.tar.gz
  sha256: d2070c624e43aad3185db1e3998a217df29b372be513c42a188d561def7468a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - diffusers
    - magicgui
    - napari
    - numpy
    - python >={{ python_min }},<3.11
    - pytorch
    - qtpy

test:
  imports:
    - napari_stable_diffusion
  commands:
    - pip list
    # - pip check  # Fails due to transformers
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://github.com/kephale/napari-stable-diffusion
  summary: A demo of stable diffusion in napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - kephale
